server {
  listen ${NGINX_PORT};
  server_name _;
  access_log /dev/stdout;
  error_log /dev/stderr warn;

  # Serve static files from Expo web export
  root /usr/share/nginx/html;
  index index.html;

  # API reverse proxy â€” backend base URL injected at runtime via envsubst
  # Expect BACKEND_BASE_URL like: http://backend:3001 or https://your-backend.railway.app
  location /api/ {
    proxy_pass ${BACKEND_BASE_URL};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_ssl_server_name on;
    proxy_read_timeout 30s;
  }

  location /auth/ {
    proxy_pass ${BACKEND_BASE_URL};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_ssl_server_name on;
    proxy_read_timeout 30s;
  }

  # Cache static assets with hash in filename (JS, CSS, images)
  # These files have content-based hashes, so they can be cached forever
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";
    try_files $uri =404;
  }

  # Never cache HTML files - always check for updates
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    try_files $uri /index.html;
  }

  # Never cache manifest.json and service worker
  location ~* (manifest\.json|service-worker\.js)$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    try_files $uri =404;
  }

  # React/Expo SPA fallback for all other routes
  location / {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    try_files $uri /index.html;
  }

  # Basic gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml application/xml text/xml;
}


