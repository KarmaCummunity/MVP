server {
  listen ${NGINX_PORT};
  server_name _;
  access_log /dev/stdout;
  error_log /dev/stderr warn;

  # Serve static files from Expo web export
  root /usr/share/nginx/html;
  index index.html;

  # API reverse proxy â€” backend base URL injected at runtime via envsubst
  # Expect BACKEND_BASE_URL like: http://backend:3001 or https://your-backend.railway.app
  location /api/ {
    proxy_pass ${BACKEND_BASE_URL};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_ssl_server_name on;
    proxy_read_timeout 30s;
  }

  location /auth/ {
    proxy_pass ${BACKEND_BASE_URL};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_ssl_server_name on;
    proxy_read_timeout 30s;
  }

  # React/Expo SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Basic gzip
  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
}


